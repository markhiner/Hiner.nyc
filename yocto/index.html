<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>yocto</title>
  <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0b0b0b;color:#eee;display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{background:#161616;border:1px solid #2a2a2a;border-radius:16px;padding:24px;max-width:520px;width:92vw;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 16px 0;font-size:20px}
    label{display:block;margin:14px 0 6px 0}
    input,button{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #2a2a2a;background:#0f0f0f;color:#f0f0f0;font-size:15px}
    button{cursor:pointer}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .hidden{display:none}
    .muted{opacity:.7;font-size:12px;margin-top:6px}
  </style>
</head>
<body>
  <div class="card">
    <h1 id="gate-title">Enter password</h1>
    <div id="gate">
      <input id="pw" type="password" placeholder="Password" autocomplete="current-password">
      <button id="go">Unlock</button>
    </div>

    <form id="form" class="hidden" method="GET" action="https://361cf238e7e9.ngrok-free.app/run" autocomplete="on">
      <label for="where">Where</label>
      <input id="where" name="where" type="text" placeholder="e.g., Las Vegas" required>

      <div class="row">
        <div>
          <label for="when">When (check-in)</label>
          <input id="when" name="when" type="date" required>
        </div>
        <div>
          <label for="nights">Nights</label>
          <input id="nights" name="nights" type="number" min="1" value="2" required>
        </div>
      </div>

      <div class="muted">Results will render from secure backend and also publish to /yocto/results/.</div>
      <button type="submit" style="margin-top:14px">Search</button>
    </form>
  </div>

<script>
  const PASS_HASH = "4739ee3bd29e4f415da8ba9298a087e0fdc9c61378420ba8fbbab298bd74c4df";

  function sha256Hex(text) {
    return sha256(text);
  }

  const gate = document.getElementById('gate');
  const form = document.getElementById('form');
  const title = document.getElementById('gate-title');

  document.getElementById('go').addEventListener('click', async () => {
    const entered = document.getElementById('pw').value;
    const digest = sha256Hex(entered);

    if (digest === PASS_HASH) {
      gate.classList.add('hidden');
      form.classList.remove('hidden');
      title.textContent = 'Hotel finder';
      const d = new Date(); d.setDate(d.getDate() + 14);
      document.getElementById('when').value = d.toISOString().slice(0, 10);
      document.getElementById('where').focus();
    } else {
      alert('Wrong password');
    }
  });
</script>
</body>
</html>
