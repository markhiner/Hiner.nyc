<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <title>yocto</title>
  <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
  <style>
    html{-webkit-text-size-adjust:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0b0b0b;color:#eee;display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{background:#161616;border:1px solid #2a2a2a;border-radius:16px;padding:24px;max-width:520px;width:92vw;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 16px 0;font-size:20px}
    label{display:block;margin:14px 0 6px 0}
    input,button{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #2a2a2a;background:#0f0f0f;color:#f0f0f0;font-size:17px;-webkit-appearance:none;appearance:none}
    button{cursor:pointer}
    .hidden{display:none}
    .pad{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:16px}
    .key{border:1px solid #2a2a2a;background:#0f0f0f;border-radius:12px;padding:20px;font-size:22px;text-align:center;user-select:none;-webkit-tap-highlight-color:transparent}
    .key:active{transform:scale(.98)}
    .wide{grid-column:1/-1}
    .dots{display:flex;gap:8px;justify-content:center;margin:8px 0 4px 0;min-height:18px}
    .dot{width:10px;height:10px;border-radius:50%;background:#e5e7eb}
    .muted{opacity:.7;font-size:12px;margin-top:6px;text-align:center}
    .nights-wrap{display:grid;grid-template-columns:72px 1fr 72px;gap:12px;align-items:center}
    .nbtn{width:72px;height:64px;font-size:28px;border-radius:12px;border:1px solid #2a2a2a;background:#0f0f0f;color:#f0f0f0;line-height:1;-webkit-appearance:none}
    .nbtn:active{transform:scale(.98)}
    .nights-wrap input{text-align:center;font-size:22px;height:64px}
    input[type=number]{-moz-appearance:textfield}
    input::-webkit-outer-spin-button,input::-webkit-inner-spin-button{-webkit-appearance:none;margin:0}
  </style>
</head>
<body>
  <div class="card">
    <h1 id="gate-title">Locked</h1>
    <div id="gate">
      <div class="dots" id="dots"></div>
      <div class="pad">
        <div class="key" data-k="1">1</div>
        <div class="key" data-k="2">2</div>
        <div class="key" data-k="3">3</div>
        <div class="key" data-k="4">4</div>
        <div class="key" data-k="5">5</div>
        <div class="key" data-k="6">6</div>
        <div class="key" data-k="7">7</div>
        <div class="key" data-k="8">8</div>
        <div class="key" data-k="9">9</div>
        <div class="key" data-k="C">C</div>
        <div class="key" data-k="0">0</div>
        <div class="key" data-k="B">⌫</div>
        <button id="go" class="wide">Unlock</button>
      </div>
      <div class="muted">Digits only.</div>
    </div>

    <form id="form" class="hidden" method="GET" action="https://64777c03a81b.ngrok-free.app/run" autocomplete="on">
      <label for="where">Where</label>
      <input id="where" name="where" type="text" placeholder="e.g., Las Vegas" required>

      <label for="when">When (check-in)</label>
      <input id="when" name="when" type="date" required>

      <label for="nights">Nights</label>
      <div class="nights-wrap">
        <button type="button" class="nbtn" id="nights-dec" aria-label="Decrease nights">−</button>
        <input id="nights" name="nights" type="number" min="1" value="1" required inputmode="numeric" pattern="[0-9]*">
        <button type="button" class="nbtn" id="nights-inc" aria-label="Increase nights">+</button>
      </div>

      <button type="submit" style="margin-top:14px">Search</button>
    </form>
  </div>

<script>
  const PASS_HASH = "4739ee3bd29e4f415da8ba9298a087e0fdc9c61378420ba8fbbab298bd74c4df";

  const gate = document.getElementById('gate');
  const form = document.getElementById('form');
  const title = document.getElementById('gate-title');
  const dots = document.getElementById('dots');
  const goBtn = document.getElementById('go');
  const whenInput = document.getElementById('when');
  const nightsInput = document.getElementById('nights');
  const decBtn = document.getElementById('nights-dec');
  const incBtn = document.getElementById('nights-inc');

  function setNights(v){ const n=Math.max(1,parseInt(v||'1',10)); nightsInput.value=n; }
  function stepNights(delta){ setNights((parseInt(nightsInput.value||'1',10))+delta); }

  function pressRepeat(btn, delta){
    let t; const start=()=>{ stepNights(delta); t=setTimeout(function rep(){ stepNights(delta); t=setTimeout(rep,120); },350); };
    const stop=()=>{ clearTimeout(t); t=null; };
    btn.addEventListener('mousedown', start); btn.addEventListener('touchstart', start, {passive:true});
    ['mouseup','mouseleave','touchend','touchcancel'].forEach(ev=>btn.addEventListener(ev, stop));
  }
  pressRepeat(decBtn,-1);
  pressRepeat(incBtn, 1);
  document.addEventListener('keydown',(e)=>{ if(e.key==='ArrowUp') stepNights(1); if(e.key==='ArrowDown') stepNights(-1); });

  let buf = "";
  function renderDots(){ dots.innerHTML=""; for(let i=0;i<buf.length;i++){ const d=document.createElement('div'); d.className='dot'; dots.appendChild(d); } }
  function handleKey(k){ if(k==='C'){buf="";renderDots();return;} if(k==='B'){buf=buf.slice(0,-1);renderDots();return;} if(/^\d$/.test(k)){ if(buf.length<32){buf+=k;renderDots();} } }
  document.querySelectorAll('.key').forEach(el=>{ el.addEventListener('click', ()=> handleKey(el.getAttribute('data-k'))); });
  document.addEventListener('keydown', (e)=>{ if(e.key>='0'&&e.key<='9') handleKey(e.key); else if(e.key==='Backspace') handleKey('B'); else if(e.key.toLowerCase()==='c'&&(e.metaKey||e.ctrlKey)) handleKey('C'); else if(e.key==='Enter') goBtn.click(); });

  goBtn.addEventListener('click', ()=>{
    const digest = sha256(buf);
    if(digest === PASS_HASH){
      gate.classList.add('hidden');
      form.classList.remove('hidden');
      title.textContent='Hotel finder';
      const d=new Date(); d.setDate(d.getDate()+1);
      whenInput.value=d.toISOString().slice(0,10);
      setNights(1);
      document.getElementById('where').focus();
      setTimeout(()=>{ if(whenInput.showPicker) whenInput.showPicker(); },0);
    }else{
      buf=""; renderDots(); alert('Wrong code');
    }
  });
</script>
</body>
</html>
