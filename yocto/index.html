<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>yocto</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0b0b0b;color:#eee;display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{background:#161616;border:1px solid #2a2a2a;border-radius:16px;padding:24px;max-width:520px;width:92vw;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 16px 0;font-size:20px}
    label{display:block;margin:14px 0 6px 0}
    input,button{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #2a2a2a;background:#0f0f0f;color:#f0f0f0;font-size:15px}
    button{cursor:pointer}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .hidden{display:none}
    .muted{opacity:.7;font-size:12px;margin-top:6px}
  </style>
</head>
<body>
  <div class="card">
    <h1 id="gate-title">Enter password</h1>
    <div id="gate">
      <input id="pw" type="password" placeholder="Password" autocomplete="current-password">
      <button id="go">Unlock</button>
    </div>

    <form id="form" class="hidden" method="GET" action="https://dbed878a7728.ngrok-free.app/run" autocomplete="on">
      <label for="where">Where</label>
      <input id="where" name="where" type="text" placeholder="e.g., Las Vegas" required>

      <div class="row">
        <div>
          <label for="when">When (check-in)</label>
          <input id="when" name="when" type="date" required>
        </div>
        <div>
          <label for="nights">Nights</label>
          <input id="nights" name="nights" type="number" min="1" value="2" required>
        </div>
      </div>

      <div class="muted">Results will render from your secure backend and also publish to /yocto/results/.</div>
      <button type="submit" style="margin-top:14px">Search</button>
    </form>
  </div>

<script>
  // SHA-256(password) = set this to your hash
  const PASS_HASH = "4739ee3bd29e4f415da8ba9298a087e0fdc9c61378420ba8fbbab298bd74c4df"; // e.g., echo -n 'yourpass' | shasum -a 256

async function sha256Hex(text){
  const buffer = new TextEncoder().encode(text);
  const hashBuffer = await crypto.subtle.digest('SHA-256', buffer); 
  const hashArray = Array.from(new Uint8Array(hashBuffer)); 
  const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
  return hashHex;
}

  const gate = document.getElementById('gate');
  const form = document.getElementById('form');
  const title = document.getElementById('gate-title');
  document.getElementById('go').addEventListener('click', async ()=>{
    const entered = document.getElementById('pw').value;
    const digest = await sha256Hex(entered);
    if(digest === PASS_HASH){
      gate.classList.add('hidden');
      form.classList.remove('hidden');
      title.textContent = 'Hotel finder';
      // default date = today+14
      const d = new Date(); d.setDate(d.getDate()+14);
      document.getElementById('when').value = d.toISOString().slice(0,10);
      document.getElementById('where').focus();
    }else{
      alert('Wrong password');
    }
  });

  // Bypass ngrok warning page by adding a custom header
  const formElement = document.getElementById('form');
  formElement.addEventListener('submit', (event) => {
    event.preventDefault();  // Prevent the default form submission

    // Get form data
    const formData = new FormData(formElement);
    const queryParams = new URLSearchParams();
    formData.forEach((value, key) => queryParams.append(key, value));

    // Send the request with the bypass header
    fetch('https://dbed878a7728.ngrok-free.app/run?' + queryParams.toString(), {
      method: 'GET',
      headers: {
        'ngrok-skip-browser-warning': 'true'  // Custom header to bypass the warning page
      }
    })
    .then(response => response.text())  // Handle response text
    .then(data => {
      // You can handle the response here and display results
      // For now, just log the result
      console.log(data);
      window.location.href = "/yocto/results/"; // Redirect to results page
    })
    .catch(error => {
      console.error('Error:', error);
    });
  });
</script>
</body>
</html>
