<!doctype html> <html lang="en"> <head>
  <meta charset="utf-8"/>
  <meta name="viewport" 
content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>yocto fly</title>
  <link rel="preconnect" 
href="https://fonts.googleapis.com">
  <link rel="preconnect" 
href="https://fonts.gstatic.com" crossorigin>
  <link 
href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@100;200;300;400&display=swap" 
rel="stylesheet">
  <style>
    *,*::before,*::after{box-sizing:border-box} 
    html{-webkit-text-size-adjust:100%}
    
body{margin:0;background:#0b0b0b;color:#eee;min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:system-ui,-apple-system,Segoe 
UI,Roboto,Helvetica,Arial,sans-serif}
    .card{background:#161616;border:1px solid 
#2a2a2a;border-radius:16px;width:min(92vw,520px);padding:24px 
calc(24px + env(safe-area-inset-right)) 24px 
calc(24px + env(safe-area-inset-left));box-shadow:0 
10px 30px rgba(0,0,0,.35)}
    input,button{width:100%;padding:12px 
14px;border-radius:10px;border:1px solid 
#2a2a2a;background:#0f0f0f;color:#f0f0f0;font-size:17px;-webkit-appearance:none;appearance:none}
    .field{margin-top:14px}
    
.chips{display:flex;flex-wrap:wrap;gap:10px;margin-top:10px}
    .chip{flex:0 0 auto;min-width:64px;padding:10px 
12px;border-radius:999px;border:1px solid 
#2a2a2a;background:#0f0f0f;color:#fff;text-align:center;font-family:"Encode 
Sans SC",sans-serif;font-weight:100}
    .chip:active{transform:scale(.98)}
    .row{display:grid;grid-template-columns:1fr 
1fr;gap:12px}
    .toggle{display:flex;gap:8px;margin-top:12px}
    
.tgl{flex:1;display:grid;place-items:center;padding:12px;border-radius:10px;border:1px 
solid #2a2a2a;background:#0f0f0f;color:#f0f0f0}
    .tgl.active{outline:2px solid #3b82f6} 
    .go{margin-top:16px}
  </style> </head> <body> <div class="card">
    <form id="f" method="GET" 
action="https://YOUR-NGROK.ngrok-free.app/fly/run" 
autocomplete="on">
      <div class="field">
        <div class="row">
          <input id="dep" name="departure" 
placeholder="From">
          <input id="arr" name="arrival" 
placeholder="To">
        </div> <div class="chips" id="depchips">
          <button type="button" class="chip" 
data-v="RDU">RDU</button>
          <button type="button" class="chip" 
data-v="GSO">GSO</button>
          <button type="button" class="chip" 
data-v="HOME">HOME</button>
          <button type="button" class="chip" 
data-v="NYC">NYC</button>
          <button type="button" class="chip" 
data-v="LGA">LGA</button>
          <button type="button" class="chip" 
data-v="JFK">JFK</button>
          <button type="button" class="chip" 
data-v="DCA">DCA</button>
          <button type="button" class="chip" 
data-v="LAS">LAS</button>
          <button type="button" class="chip" 
data-v="MIA">MIA</button>
          <button type="button" class="chip" 
data-v="DEN">DEN</button>
        </div> <div class="chips" id="arrchips">
          <button type="button" class="chip" 
data-v="RDU">RDU</button>
          <button type="button" class="chip" 
data-v="GSO">GSO</button>
          <button type="button" class="chip" 
data-v="HOME">HOME</button>
          <button type="button" class="chip" 
data-v="NYC">NYC</button>
          <button type="button" class="chip" 
data-v="LGA">LGA</button>
          <button type="button" class="chip" 
data-v="JFK">JFK</button>
          <button type="button" class="chip" 
data-v="DCA">DCA</button>
          <button type="button" class="chip" 
data-v="LAS">LAS</button>
          <button type="button" class="chip" 
data-v="MIA">MIA</button>
          <button type="button" class="chip" 
data-v="DEN">DEN</button>
        </div>
      </div>
      <div class="field"><input id="date" name="date" 
type="date" required></div>
      <input type="hidden" name="class" id="class" 
value="first">
      <div class="toggle">
        <button type="button" id="main" 
class="tgl">Main</button>
        <button type="button" id="first" class="tgl 
active">First</button>
      </div>
      <button class="go" type="submit">Search 
Flights</button>
    </form>
  </div> <script> function hookChips(containerId, 
  targetInput){
    
document.getElementById(containerId).querySelectorAll('.chip').forEach(b=>{
      b.addEventListener('click', ()=>{ 
document.getElementById(targetInput).value = 
b.dataset.v; });
    });
  }
  hookChips('depchips','dep'); 
hookChips('arrchips','arr');
  const main = document.getElementById('main'), first 
= document.getElementById('first'), cls = 
document.getElementById('class');
  const setC = v => { cls.value=v; 
if(v==='first'){first.classList.add('active'); 
main.classList.remove('active');}else{main.classList.add('active'); 
first.classList.remove('active');} };
  main.onclick=()=>setC('main'); 
first.onclick=()=>setC('first');
  const d = new Date(); d.setDate(d.getDate()+1); 
document.getElementById('date').value = 
d.toISOString().slice(0,10); </script> </body>
</html>
